<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Fijo</title>
</head>
<body>

    <h1>Hola desde Punto Fijo</h1>

    <form method="post" action="">
        {% csrf_token %}

        <label for="funcion_f">Funcion f:</label>
        <input type="text" id="funcion_f" name="funcion_f" required><br><br>

        <label for="funcion_g">Funcion g:</label>
        <input type="text" id="funciong_g" name="funcion_g" required><br><br>

        <label for="x0">Valor inicial (x0):</label>
        <input type="text" id="x0" name="x0" required><br><br>

        <label for="tolerancia">Tolerancia:</label>
        <input type="text" id="tolerancia" name="tolerancia" required><br><br>

        <label for="num_iteraciones">Numero maximo de iteraciones:</label>
        <input type="number" id="num_iteraciones" name="num_iteraciones" required><br><br>

        <button type="submit">Calcular</button><br><br>
    </form>

    <a href="{% url 'saludo' %}"><button>Volver al Home</button></a>

    <table>
        <thead>
            <tr>
                <th>Iteracion</th>
                <th>xi</th>
                <th>g(xi)</th>
                <th>f(xi)</th>
                <th>Error abs</th>
                <th>Error rel</th>
            </tr>
        
        </thead>
    
        <tbody>
            {%if tabla_resultados %} {% for x in tabla_resultados %}
            <tr>
                {% for j in x %}
                <td>{{ j }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>

</body>
</html>
